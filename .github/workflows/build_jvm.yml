name: Maven & Docker Build Java Image & Deploy to Docker Hub

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Compile, Build Native, Build Docker Image, Push on Github
    runs-on: ubuntu-latest

    steps:
      - name: Git Checkout
        uses: actions/checkout@v4 # Aggiornato da v2.1.0
        with:
          fetch-depth: 1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3 # Aggiornato da v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3 # Aggiornato da v1

      - name: Set up JDK 25
        uses: actions/setup-java@v4 # Aggiornato da v3
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven' # Ottimizzazione: setup-java pu√≤ gestire il cache di Maven nativamente

      - name: Maven Package
        run: mvn clean package -DskipTests=true

      - name: Login to DockerHub
        uses: docker/login-action@v3 # Aggiornato da v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push arm64
        id: docker_build2
        uses: docker/build-push-action@v6 # Aggiornato da v3
        with:
          context: ./
          platforms: linux/amd64,linux/arm64
          file: ./src/main/docker/Dockerfile.jvm
          push: true
          tags: snellocms/snello-api-quarkus:5.0.2

      - name: Image digest
        run: echo ${{ steps.docker_build2.outputs.digest }} # Corretto ID dello step da docker_build a docker_build2
